<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Card Generator</h1>
    <form id="studentForm">
        <label for="program">Program of Study:</label>
        <input type="text" id="program" name="program" required><br><br>

        <label for="year">Year of Entry:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required><br><br>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" name="studentNumber" required><br><br>

        <label for="photo">Choose a Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <button type="submit">Generate Student Card</button>
    </form><br> <br>

    <div id="studentCard"></div>

    <script src="script.js"></script>
</body>
</html>
